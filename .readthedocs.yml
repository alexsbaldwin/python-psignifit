# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.13"
  jobs:
    pre_build:
      - jupyter-book config sphinx docs/

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - sphinx
        - docs

